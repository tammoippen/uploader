{% extends "base.html" %}
{% block title %} Generate Token {% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block body %}

<section class="section">
    <div class="container">
        <h1 class="title">Generate a Token</h1>
        <form action="/token" method="post">
            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input" type="password" name="password">
                </div>
            </div>
            <div class="field">
                <label class="label">Duration (sec)</label>
                <div class="control">
                    <input class="input" type="text" name="duration">
                </div>
            </div>
            <div class="control">
            <div class="field">
                <label class="label">Folder</label>
                <div class="control">
                    <input class="input" type="text" name="folder">
                </div>
            </div>
            <div class="control">
                <button type="submit" class="button is-link">Submit</button>
            </div>
        </form>
    </div>
  </section>

{% endblock %}
