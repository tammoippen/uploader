{% extends "base.html" %}
{% block title %} Generated Token {% endblock %}
{% block body %}

<div class="container">
    <h1>Generated Token</h1>
    <pre id="token"><code>{{ token }}</code></pre>
    <div class="text-right">
        <button onclick="copyFunction('{{ token }}')" class="button is-link">Copy token</button>
        <button onclick="goToUploadWith('{{ token }}')" class="button is-link">Go to uploading...</button>
    </div>
</div>

{% endblock %}
