{% extends "base.html" %}
{% block title %} File Uploder {% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block body %}

<section class="section">
    <div class="container">
        <h1 class="title">File uploader</h1>
        <div class="field">
            <label class="label">Provide your token:</label>
            <div class="control">
                <input class="input" type="text" name="token" id="token">
            </div>
        </div>
        <div class="control has-text-right">
            <button onclick="goToUpload()" class="button is-link">Got to uploading...</button>
        </div>
    </div>
</section>

<script>
const input = document.getElementById('token');

function goToUpload() {
    window.location = `/upload?token=${input.value}`
}
</script>

{% endblock %}
