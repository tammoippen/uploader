{% extends "base.html" %}
{% block title %} File Uploder {% endblock %}
{% block body %}

<div class="container">
    <h1>File uploader</h1>
    <form action="" onsubmit="goToUpload(event)">
        <label for="token">Provide your token:</label>
        <input type="text" name="token" id="token" placeholder="Token" required />
        <div class="text-right">
            <button type="submit">Go to uploading...</button>
        </div>
    </form>
</div>

{% endblock %}
